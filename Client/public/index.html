<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>VirtualFence</title>

  <script>
    window.$					  = window.jQuery = require('jquery');
    window.Socket       = require('socket.io-client');
    window.MongoDB      = require('mongodb');
    window.GoogleMaps   = require('GoogleMapsAPI');
    window.TableSort    = require('tablesort');

    const DATABASE_URL  = 'mongodb://222.116.135.139/virtualfence';
    const IO            = Socket('http://222.116.135.139:3000');
  </script>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Material+Icons" type="text/css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" type="text/css">

<body>
  <div class="mdl-grid mdl-grid--no-spacing">
    <div class="mdl-cell mdl-cell--9-col">
      <div id="map"></div>
    </div>
    <div class="mdl-cell mdl-cell--3-col quiet-scroll scroll-styled">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th>Animal</th>
            <th>Distance</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="log">
  			</tbody>
      </table>
    </div>
  </div>

  <script>
    var map = null,
        fences = new Map(),
        index = 0;

    /* VirtualFence Google Maps API */
    GoogleMaps.VERSION    = '3.exp';
    GoogleMaps.LIBRARIES  = ['geometry', 'drawing'];
    GoogleMaps.load((google) => {
      map = new google.maps.Map(document.getElementById('map'), {
        "center"  : new google.maps.LatLng(36.94929, 127.90739),
        "zoom"    : 18
      });

      let drawingManager = new google.maps.drawing.DrawingManager({
        "drawingMode"           : null,
        "drawingControl"        : true,
        "drawingControlOptions" : {
          "position"      : google.maps.ControlPosition.TOP_RIGHT,
          "drawingModes"  : [google.maps.drawing.OverlayType.POLYGON]
        },
        "polygonOptions"        : {
          "strokeColor"   : "#ff0000",
          "strokeOpacity" : 1,
          "strokeWeight"  : 1,
          "fillColor"     : "#ff0000",
          "fillOpacity"   : 0.25,
          "zIndex"        : 3
        }
      });
      drawingManager.setMap(map);

      google.maps.event.addListener(drawingManager, 'polygoncomplete', (polygon) => {
        drawingManager.setDrawingMode(null);

        let geojson = toGeoJSON(polygon);

        let safetyZone  = VirtualFence.Offset(geojson, -10, 'm'),
            warningZone = VirtualFence.Offset(geojson, -5, 'm'),
            dangerZone  = geojson;

        let safetyLayer = new GeoJSON(safetyZone, {
          "strokeColor"   : '#66cd00',
          "strokeOpacity" : 1,
          "strokeWeight"  : 1,
          "fillColor"     : '#66cd00',
          "fillOpacity"   : 0.65,
          "zIndex"        : 5,
          "map"           : map
          }),
          warningLayer = new GeoJSON(warningZone, {
            "strokeColor"   : '#ff4500',
            "strokeOpacity" : 1,
            "strokeWeight"  : 1,
            "fillColor"     : '#ff4500',
            "fillOpacity"   : 0.55,
            "zIndex"        : 4,
            "map"           : map
          });

        let fence = {
          "polygon"     : {
            "safety"      : safetyLayer,
            "warning"     : warningLayer,
            "danger"      : polygon
          },
           "geojson"    : {
            "safety"      : safetyZone,
            "warning"     : warningZone,
            "danger"      : dangerZone
          },
          "animals"     : new Map()
        };
        fences.set('fence' + (index++), fence);

        google.maps.event.addListener(polygon, 'click', () => {
          let id = null;
          fences.forEach((value, key) => {
            if (value.polygon.danger === polygon)
            {
              id = key;
            }
          });

          console.log(fences.get(id));
        });

        // Double Click -> Fence Removal
        google.maps.event.addListener(polygon, 'dblclick', () => {
          let id = null;
          fences.forEach((value, key) => {
            if (value.polygon.danger === polygon)
            {
              id = key;
            }
          });

          let layer = fences.get(id).polygon;
          layer.safety.setMap(null);
          layer.warning.setMap(null);
          layer.danger.setMap(null);

          polygon.setMap(null);

          fences.delete(id);
        });

        // Right Click -> Fence Modification
        google.maps.event.addListener(polygon, 'rightclick', () => {
          let id = null;
          fences.forEach((value, key) => {
            if (value.polygon.danger === polygon)
            {
              id = key;
            }
          });

          polygon.setEditable(true);

          let layer = fences.get(id).polygon;
          layer.safety.setMap(null);
          layer.warning.setMap(null);

          google.maps.event.addListenerOnce(polygon, 'click', () => {
            polygon.setEditable(false);

            let geojson = toGeoJSON(polygon);

            let safetyZone  = VirtualFence.Offset(geojson, -10, 'm'),
                warningZone = VirtualFence.Offset(geojson, -5, 'm'),
                dangerZone  = geojson;

            let safetyLayer = new GeoJSON(safetyZone, {
              "strokeColor"   : '#66cd00',
              "strokeOpacity" : 1,
              "strokeWeight"  : 1,
              "fillColor"     : '#66cd00',
              "fillOpacity"   : 0.65,
              "zIndex"        : 5,
              "map"           : map
            }),
              warningLayer = new GeoJSON(warningZone, {
                "strokeColor"   : '#ff4500',
                "strokeOpacity" : 1,
                "strokeWeight"  : 1,
                "fillColor"     : '#ff4500',
                "fillOpacity"   : 0.55,
                "zIndex"        : 4,
                "map"           : map
            });

            fences.get(id).polygon = {
              "safety"    : safetyLayer,
              "warning"   : warningLayer,
              "danger"    : polygon
            };

            fences.get(id).geojson = {
              "safety"    : safetyZone,
              "warning"   : warningZone,
              "danger"    : dangerZone
            };

          });
        });
      });

      // Fetch Fence Data (Only Once)
      google.maps.event.addListenerOnce(map, 'idle', () => {
        function findFence(database, callback)
        {
          let cursor = database.collection('fence').find();

          cursor.each((error, document) => {
            if(document !== null)
            {
              let uid = MongoDB.ObjectID(document._id).toString(),
                  safety  = document.safe,
                  warning = document.warn,
                  danger  = document.danger;

              let safetyLayer = new GeoJSON(safety, {
                "strokeColor"   : '#66cd00',
                "strokeOpacity" : 1,
                "strokeWeight"  : 1,
                "fillColor"     : '#66cd00',
                "fillOpacity"   : 0.55,
                "zIndex"        : 5,
                "map"           : map
              }),
              warningLayer = new GeoJSON(warning, {
                "strokeColor"   : '#ff4500',
                "strokeOpacity" : 1,
                "strokeWeight"  : 1,
                "fillColor"     : '#ff4500',
                "fillOpacity"   : 0.45,
                "zIndex"        : 4,
                "map"           : map
              }),
              dangerLayer = new GeoJSON(danger, {
                "strokeColor"   : '#ff0000',
                "strokeOpacity" : 1,
                "strokeWeight"  : 1,
                "fillColor"     : '#ff0000',
                "fillOpacity"   : 0.35,
                "zIndex"        : 3,
                "map"           : map
              });

              let fence = {
                "reference": uid,
                "polygon": {
                  "safe": safetyLayer,
                  "warn": warningLayer,
                  "danger": dangerLayer
                },
                "geojson": {
                  "safe": safety,
                  "warn": warning,
                  "danger": danger
                },
                "animals": new Map()
              };

              fences.set('fence' + (index++), fence);

              // Double Click -> Fence Removal
              google.maps.event.addListener(polygon, 'dblclick', () => {
                let id = null;
                fences.forEach((value, key) => {
                  if (value.polygon.danger === polygon)
                  {
                    id = key;
                  }
                });

                let layer = fences.get(id).polygon;
                layer.safe.setMap(null);
                layer.warn.setMap(null);
                layer.danger.setMap(null);
                polygon.setMap(null);

                fences.delete(id);
              });

              // Right Click -> Fence Modification
              google.maps.event.addListener(polygon, 'rightclick', () => {
                let id = null;
                fences.forEach((value, key) => {
                  if (value.polygon.danger === polygon)
                  {
                    id = key;
                  }
                });

                polygon.setEditable(true);

                let layer = fences.get(id).polygon;
                layer.safe.setMap(null);
                layer.warn.setMap(null);

                google.maps.event.addListener(polygon, 'click', () => {
                  polygon.setEditable(false);

                  let safetyZone  = VirtualFence.Offset(geojson, -10, 'm'),
                      warningZone = VirtualFence.Offset(geojson, -5, 'm'),
                      dangerZone  = toGeoJSON(polygon);

                  let safetyLayer = new GeoJSON(safetyZone, {
                    "strokeColor"   : '#66cd00',
                    "strokeOpacity" : 1,
                    "strokeWeight"  : 1,
                    "fillColor"     : '#66cd00',
                    "fillOpacity"   : 0.65,
                    "zIndex"        : 5,
                    "map"           : map
                  }),
                    warningLayer = new GeoJSON(warningZone, {
                      "strokeColor"   : '#ff4500',
                      "strokeOpacity" : 1,
                      "strokeWeight"  : 1,
                      "fillColor"     : '#ff4500',
                      "fillOpacity"   : 0.55,
                      "zIndex"        : 4,
                      "map"           : map
                  });

                  fences.get(id).polygon = {
                    "safe"    : safetyLayer,
                    "warn"    : warningLayer,
                    "danger"  : polygon
                  };

                  fences.get(id).geojson = {
                    "safe"    : safetyZone,
                    "warn"    : warningZone,
                    "danger"  : dangerZone
                  };
                });
              });
            }
            else
            {
              callback();
            }
          });
        }

        MongoDB.MongoClient.connect(DATABASE_URL, (error, database) => {
          findFence(database, () => { database.close(); });
        });
      });

      // Convert google.maps.Polygon to GeoJSON
      function toGeoJSON(polygon)
      {
        let array = [];
        polygon.getPath().forEach((latLng, i) => {
          array.push([latLng.lng(), latLng.lat()]);
        });
        array.push(array[0]);

        let geojson = {
          "type"        : "Feature",
          "geometry"    : {
            "type"        : "Polygon",
            "coordinates" : [array]
          },
          "properties"  : {}
        };

        return geojson;
      }

      // Convert Polygon to PolyK DataStructure
      function getEdges(polygon)
      {
        let edges = [];

        polygon.getPath().forEach((path, key) => {
          edges.push(path);
        });

        return edges.map((edge, key) => {
          return key ? [edges[key - 1], edge] : [edges[edges.length - 1], edge];
        });
      }

      // Convert google.maps.Polygon to GeoJSON
      function toArray(polygon)
      {
        let array = [];

        polygon.getPath().forEach((path, i) => {
          let point = toPoint(path);

          array.push(point.x);
          array.push(point.y);
        });

        return array;
      }

      function ClosestLine(point, polygon)
      {
        let lines = toArray(polygon);
        let p = toPoint(point);

        return PolyK.ClosestEdge(lines, p.x, p.y);
      }

      function toPoint(latLng)
      {
        var latlng = map.getProjection().fromLatLngToPoint(this);
      	var zoom = Math.pow(2, map.getZoom());

      	return new google.maps.Point(latlng.x * zoom, latlng.y * zoom);
      }

      function toLatLng(point)
      {
        var zoom = Math.pow(2, map.getZoom());
        var p = new google.maps.Point(point.x / zoom, point.y / zoom);

        return map.getProjection().fromPointToLatLng(p);
      }
    });
  </script>

  <script>
    $(() => {
      IO.on('connect', () => {
        IO.on('animal data', (packet) => {
          let data = JSON.parse(packet);

          let uuid      = String(data.uuid),
              key       = 'fence' + data.fence,
              latitude  = Number(data.lat),
              longitude = Number(data.lng),
              altitude  = Number(data.alt),
              speed     = Number(data.speed);

          if (fences.has(key))
          {
            let fence   = fences.get(key),
                layers  = fence.geojson,
                polygon = fence.polygon,
                animals = fence.animals;

            if (!animals.has(uuid))
            {
              animals.set(uuid, {
                "marker"    : new google.maps.Marker({
                  "position"  : {
                      "lat" : latitude,
                      "lng" : longitude
                    },
                  "map"   : map
                }),
                "geojson": {
                  "type" : "Feature",
                  "geometry" : {
                    "type" : "Point",
                    "coordinates" : [longitude, latitude]
                  },
                  "properties": {}
                }
              });
            }
            else
            {
              let animal = animals.get(uuid),
                  marker = animal.marker,
                  geojson = animal.geojson;

              let isSafety = VirtualFence.Inside(geojson, layers.safe),
                  isWarning = VirtualFence.Inside(geojson, layers.warn),
                  isDanger = VirtualFence.Inside(geojson, layers.danger);

              let status = 'Safety',
                  log_status = '<span class="text-success">안전</span>';

              if(isSafety)
              {
                status = 'Safety';
                log_status = '<span class="text-success">안전</span>';
              }
              else if(isWarning)
              {
                status = 'Warning';
                log_status = '<span class="text-warning">경고</span>';
              }
              else if(isDanger)
              {
                status = 'Danger';
                log_status = '<span class="text-danger">위험</span>';
              }
              else
              {
                status = 'Leave';
                log_status = '<span class="text-danger"><b>이탈</b></span>';
              }

              //ClosestLine();

              let distance = [];
              //distance[0] =

              marker.setPosition({
                "lat": latitude,
                "lng": longitude
              });
              marker.setTitle(String(uuid));
              marker.setOpacity((status === 'Leave') ? 0.35 : 1);
              geojson.geometry.coordinates = [longitude, latitude];

              /*
              IO.emit('animal alert', {
                "uuid"    : uuid,
                "status"  : status
              });
              */

              /*
              let log_index = uuid,
                  log_check = $.find('#' + log_index).length == 0 ? false : true;

              if(log_check == true)
              {
                $('#' + log_index).html('<td class="text-center">' + uuid + '</td><td class="text-center">' + '0' + '</td><td class="text-center">' + log_status + '</td>');
              }
              else
              {
                $('#log').append('<tr id="' + log_index + '"><td class="text-center">' + uuid + '</td><td class="text-center">' + '0' + '</td><td class="text-center">' + log_status + '</td></tr>');
              }
              */
            }
          }
        });
      });
    });
  </script>
